name: Deploy to Fly.io

on:
  push:
    branches:
      - main
      - stage

jobs:
  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Instalar Flyctl
      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      # 3️⃣ Autenticar no Fly.io
      - name: Authenticate Flyctl
        # Login via access token (forma oficial e estável)
        run: echo "${{ secrets.FLY_API_TOKEN_VIRTUS_FRONTEND }}" | flyctl auth login --access-token

      # 4️⃣ Deploy (build remoto)
      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only --wait-timeout 300
